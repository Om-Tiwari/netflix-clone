{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="">
    <nav class="flex justify-between absolute w-full border-b">
        <div class="">
            <a href="/"><img src="{% static 'netflix.png' %}" href="" alt="" class="py-6 ml-5 w-1/2"></a>
        </div>
        <button class="mx-6 md:text-lg font-bold hover:underline">
            <a href="{% url 'core:login' %}">Sign In</a>
        </button>
    </nav>

    <div class="flex justify-center items-center h-screen">
        <div class="bg-white w-1/2 rounded-lg shadow-lg">
            <div class="flex justify-center items-center">
                <h1 class="text-3xl font-bold py-5">Sign Up</h1>
            </div>
            <form action="{% url 'core:signup' %}" method="POST" class="flex flex-col justify-center items-center">
                {% csrf_token %}
                {% if form.errors %}
                <div class="text-center my-4 text-red-600">
                    {{ form.errors.email }}
                    {{ form.errors.password1 }}
                    {{ form.errors.password2 }}

                </div>
                {% endif %}
                <div class="flex flex-col justify-center items-center">
                    <input type="email" name="email" placeholder="Email"
                        class="border-2 border-gray-300 rounded-lg py-2 px-4 mb-4 w-1/2">
                    <input type="password" name="password1" placeholder="Password"
                        class="border-2 border-gray-300 rounded-lg py-2 px-4 mb-4 w-1/2">
                    <input type="password" name="password2" placeholder="Confirm Password"
                        class="border-2 border-gray-300 rounded-lg py-2 px-4 mb-4 w-1/2">
                </div>
                <div class="flex justify-center items-center">
                    <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Sign Up</button>
                </div>
            </form>
        </div>
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
    </div>

    <footer class="px-5 bg-white text-black">
        <ul class="flex justify-between items-center">
            <li>&copy; 2023</li>
            <li>Made with Django and Tailwind</li>
            <li>By Om Tiwari</li>
        </ul>
    </footer>
</body>

</html>
