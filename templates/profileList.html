{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'output.css' %}" />
  </head>

  <body>
    <nav class="flex justify-between items-center py-3 px-4 fixed w-full z-50">
      <div class="w-6/12">
        <a href="/"
          ><img
            src="{% static 'netflix.png' %}"
            alt="logo"
            class="w-36 md:1/12"
        /></a>
      </div>
    </nav>
    <section
      class="bg-primary_black min-h-screen py-20 md:py-0 flex-col flex justify-center items-center"
    >
      <h2 class="text-center font-medium text-5xl my-4 text-gray">
        Who's watching ?
      </h2>

      <div class="flex flex-wrap justify-center items-center w-10/12 md:w-6/12">
        {% for profile in profiles %}
          <div class="w-32 h-32 m-4 bg-blue-500 rounded-md cursor-pointer">
            <a href="#">
              <img
                src="{% static 'profile.png' %}"
                alt="profile"
                class="w-32 h-32 rounded-md"
              />
          </div>
        {% endfor %}
        {% comment %} <div class="w-32 h-32 m-4 bg-blue-500 rounded-md cursor-pointer"></div>
        <div class="w-32 h-32 m-4 bg-blue-500 rounded-md cursor-pointer"></div>
        <div class="w-32 h-32 m-4 bg-blue-500 rounded-md cursor-pointer"></div>
        <div class="w-32 h-32 m-4 bg-blue-500 rounded-md cursor-pointer"></div>
        <div class="w-32 h-32 m-4 bg-blue-500 rounded-md cursor-pointer"></div> {% endcomment %}
      </div>
      <div class="flex justify-center items-center">
        <button class="px-4 py-2 rounded-md outline-none bg-gray-400 text-gray">
          Add A New Profile
        </button>
      </div>
    </section>
  </body>
</html>
